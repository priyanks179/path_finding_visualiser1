<!DOCTYPE html>
<html>
    
<head>
    
    <meta charset="utf-8">    
</head>

<body>

    <div id="main">
    <div id="menu">
        <h2 id="algoName"> Visualizing Bfs</h2>

        <div id="menuContainer">
            <div class="menuDiv" id="menu1Div">
                <h3 id="menu1lstHeading" >  Algorithm <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <ul style="list-style: none;" id="menu1lst">
                        <li id="bfs" class="algoMenu">Bfs</li>
                        <li id="dfs" class="algoMenu">Dfs</li>
                        <li id="dijkstra" class="algoMenu">Dijkstra</li>
                        <li id="astar" class="algoMenu">A star</li>
                    </ul>
                </h3>
            </div>

            <div class="menuDiv" id="menu2Div">
                <h3 id="menu2lstHeading" >  Speed: <div id="speedName"style="display: inline;">Average</div> <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <ul style="list-style: none;" id="menu2lst">
                        <li id="slow" class="speedMenu">Slow</li>
                        <li id="average" class="speedMenu">Average</li>
                        <li id="fast" class="speedMenu">Fast</li>
                    </ul>
                </h3>
            </div>

            
        
            <div class="menuDiv" id="menu3Div" >
                <h3 id="menu3lstHeading" style="width:90%;"> Rows: <div id="noofrows" style="display: inline;">25</div> <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <ul style="list-style: none;" id="menu3lst">
                    
                    </ul>
                </h3>
            </div>
            
            <div class="menuDiv" id="menu4Div">
                <h3 id="menu4lstHeading" style="width:90%;"> Cols: <div id="noofcols" style="display: inline;">25</div> <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <ul style="list-style: none;" id="menu4lst">
                    
                    </ul>
                </h3>
            </div>

            <button id="visualize" class="btn"><h3>Visualize</h3></button>
            <button id="reset" class="btn"><h3>Reset</h3></button>
        
        </div>
    </div>

    <div id="heading">
        <h1 id="headline">Pathfinding Visualizer</h1>
    </div>
    
    </div>


    <script src="https://kit.fontawesome.com/e4dbcd2dcd.js" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
    <script src="temp.js"></script>
    <link rel="stylesheet" type="text/css" href="sketch.css">
</body>

</html>
